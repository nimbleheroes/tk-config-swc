# 3dsmaxplus
settings.tk-multi-loader2.3dsmaxplus: &settings_tk-multi-loader2_3dsmaxplus
  action_mappings:
    3dsmax Scene: [import, reference]
    Alembic Cache: [import]
    Image: [texture_node]
    Rendered Image: [texture_node]
    Texture: [texture_node]
  entities:
  - caption: Assets
    entity_type: Asset
    hierarchy: [sg_asset_type, sg_asset_category, sg_asset_class, code]
    filters:
      - [sg_asset_parent, is, [ null ]]
      - [project, is, '{context.project}']
  - caption: Child Assets
    entity_type: Asset
    hierarchy: [sg_asset_parent.Asset.sg_asset_type, sg_asset_parent.Asset.sg_asset_category, sg_asset_parent.Asset.sg_asset_class, sg_asset_parent.Asset.code, sg_asset_category, code]
    filters:
      - [sg_asset_parent, is_not, [ null ]]
      - [project, is, '{context.project}']
  - caption: My Tasks
    entity_type: Task
    filters:
    - [task_assignees, is, '{context.user}']
    - [project, is, '{context.project}']
    hierarchy: [entity, content]
  location: "@apps.tk-multi-loader2.location"





# 3dsmax
# Uses the same settings, but a different hook.
settings.tk-multi-loader2.3dsmax:
  <<: *settings_tk-multi-loader2_3dsmaxplus
  actions_hook: "{engine}/tk-multi-loader2/basic/scene_actions.py"


