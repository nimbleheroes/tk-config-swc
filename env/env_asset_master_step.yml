description: Apps and Engines related to Asset based work.

################################################################################

includes:
- ./includes/frameworks.yml
- ./includes/settings/tk-desktop2.yml
- ./includes/settings/tk-desktop.yml
- ./includes/settings/tk-3dsmax.yml
- ./includes/settings/tk-houdini.yml
- ./includes/settings/tk-maya.yml
- ./includes/settings/tk-photoshopcc.yml
- ./includes/settings/tk-substancedesigner.yml
- ./includes/settings/tk-substancepainter.yml
- ./includes/settings/tk-shell.yml
- ./includes/settings/tk-shotgun.yml
- ./includes/settings/tk-multi-perforce.yml

################################################################################
# configuration for all engines to load in an asset step context

engines:
  tk-desktop2: "@settings.tk-desktop2.all"
  tk-desktop: "@settings.tk-desktop.env_asset_master_step"
  tk-3dsmax: "@settings.tk-3dsmax.env_asset_master_step"
  tk-houdini: "@settings.tk-houdini.env_asset_master_step"
  tk-maya: "@settings.tk-maya.env_asset_master_step"
  tk-photoshopcc: "@settings.tk-photoshopcc.env_asset_master_step"
  tk-substancedesigner: "@settings.tk-substancedesigner.env_asset_master_step"
  tk-substancepainter: "@settings.tk-substancepainter.env_asset_master_step"
  tk-shell: "@settings.tk-shell.asset"
  tk-shotgun: "@settings.tk-shotgun.env_asset_step"

################################################################################
# reference all of the common frameworks

frameworks: "@frameworks"
